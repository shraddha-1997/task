<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

<!-- Modal Container -->
<div class="modal-container">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Add Task</h5>
           <!-- Update the button in index1.html -->
<button class="btn btn-primary" onclick="window.location.href='index2.html'">Add Task</button>
        </div>

        <div class="modal-body">
            <h6 class="section-title">Task Details</h6>
            <form id="taskForm">
                <div class="mb-3">
                    <label class="form-label">Task owner</label>
                    <input type="text" class="form-control" name="task_owner">
                </div>
            
                <div class="mb-3">
                    <label class="form-label">Task name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="task_name">
                </div>
            
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="2" name="description"></textarea>
                </div>
            
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" class="form-control" name="start_date">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Due Date</label>
                        <input type="date" class="form-control" name="due_date">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label class="form-label">Reminder</label>
                    <input type="datetime-local" class="form-control" name="reminder">
                </div>
            
               <!-- Priority -->
               <tr>
                <td><strong>Priority</strong></td>
                <td>
                    <select id="priority" name="priority" class="form-control">

                        <option value="Low">Low</option>
                        <option value="Moderate">Moderate</option>
                        <option value="High">High</option>

                    </select>
                </td>
            </tr>

            <!-- Status -->
            <tr>
                <td><strong>Status</strong></td>
                <td>
                    <select id="status" name="status" class="form-control">
                        <option value="Open">Open</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </td>
            </tr>
                <div class="modal-footer">
                <div class="modal-footer">
                    <button  type="submit" class="btn btn-primary">Submit</button>
                </div>
                
            
                    <button class="btn btn-primary" style="height: 40px; margin-top: 15px;">Submit and New</button>
                    <button class="btn btn-light" style="height: 40px; margin-top: 15px;">Cancel</button>
                </div>
            </form>
            
        </div>

        
    </div>
</div>

</body>

<script src="script.js"></script>

</html>
